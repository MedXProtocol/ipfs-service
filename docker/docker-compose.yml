version: "3"
services:
  ipfs:
    env_file:
      - ../ipfs-service.env
    build: './ipfs'
    volumes:
      - "~/.ipfs-service/export:/export"
      - "~/.ipfs-service/data:/data/ipfs"
    ports:
      - 4001:4001
      - 8080:8080
  nginx:
    build: './nginx-custom'
    volumes:
      - /docker/certs/letsencrypt:/etc/letsencrypt:ro
      - /docker/var/log/nginx:/var/log/nginx
      - /docker/var/www/letsencrypt:/var/www/letsencrypt
    ports:
      - 80:80
      - 443:443
      - 5001:5001
      - 5002:5002
